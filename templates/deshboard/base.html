<!DOCTYPE html>
<html lang="en">
 {% load static %}
<head>
    <!-- Required meta tags-->
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Dashboard</title>

    <!-- Fontfaces CSS-->
    
    <link href= "{% static 'deshboard/assets/css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'deshboard/assets/vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'deshboard/assets/vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'deshboard/assets/vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'deshboard/assets/css/theme.css' %}" rel="stylesheet" media="all">

</head>
<body class="animsition">
    <div class="page-wrapper">
        <!-- HEADER MOBILE-->
       
        {% include 'deshboard/common/header.html' %}
        <!-- END HEADER MOBILE-->

        <!-- MENU SIDEBAR-->
        {% include 'deshboard/common/sidebar.html' %}
        <!-- END MENU SIDEBAR-->

        <!-- PAGE CONTAINER-->
        <div class="page-container">
           
            {% include 'deshboard/common/headertwo.html' %}
          

            <!-- MAIN CONTENT-->
            {% block content %} {% endblock content%}
           
            <!-- END PAGE CONTAINER-->
        </div>

    </div>
{% include 'deshboard/common/scripts.html' %}

</body>

</html>
